<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="main">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" action="submit">
            <div class="row-tab">
                <div class="labels">
                    <label for="name-label">* Name</label>
                </div>
                <div class="right-tab">
                    <input type="text" name="name" id="name-label" placeholder="Enter your name" class="input-field" required>
                </div>
            </div>
            <div class="row-tab">
                <div class="labels">
                    <label for="email-label">* Email:</label>
                </div>
                <div class="right-tab">
                    <input type="email" name="email" id="email-label" placeholder="Enter your Email" class="input-field" required>
                </div>
            </div>
            <div class="row-tab">
                <div class="labels">
                    <label for="number-label">* Age:</label>
                </div>
                <div class="right-tab">
                    <input type="number" name="age" min="1" max="125" id="number-label" placeholder="Age" class="input-field">
                </div>
            </div>
            <div class="row-tab">
                <div class="labels">
                    <label for="dropdown">Which option best describes your current role?</label>
                </div>
                <div class="right-tab">
                    <select id="dropdown" class="dropdown">
                        <option value="" disabled>Select an option</option>
                        <option value="student" selected>Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row-tab">
                <div class="labels">
                    <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="right-tab">
                    <ul>
                        <li class="radio">
                            <label for="sure">
                                Definitely
                                <input type="radio" name="recommendation" value="definitely" id="sure" class="user-ratings">
                            </label>
                        </li>
                        <li class="radio">
                            <label for="maybe">
                                Maybe
                                <input type="radio" name="recommendation" value="maybe" id="maybe" class="user-ratings">
                            </label>
                        </li>
                        <li class="radio">
                            <label for="not-sure">
                                Not sure
                                <input type="radio" name="recommendation" value="not-sure" id="not-sure" class="user-ratings">
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row-tab">
                <div class="labels">
                    <label for="feature">What do you like most in FCC:</label>
                </div>
                <div class="right-tab">
                    <select id="feature" class="dropdown">
                        <option disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="row-tab">
                <div class="labels">
                    <label>Things that should be improved in the future <br>
                        (Check all that apply):
                    </label>
                </div>
                <div class="right-tab">
                    <ul>
                        <li class="checkbox">
                            <label for="front">
                                <input type="checkbox" id="front" name="improvement" value="front-end" class="user-ratings">
                                Front-end Projects
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="back">
                                <input type="checkbox" id="back" name="improvement" value="back-end" class="user-ratings">
                                Back-end Projects
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="data">
                                <input type="checkbox" id="data" name="improvement" value="data-visualization" class="user-ratings">
                                Data Visualization
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="challenges">
                                <input type="checkbox" id="challenges" name="improvement" value="challenges" class="user-ratings">
                                Challenges
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="open-source">
                                <input type="checkbox" id="open-source" name="improvement" value="open-source" class="user-ratings">
                                Open Source Community
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="gitter">
                                <input type="checkbox" id="gitter" name="improvement" value="gitter-rooms" class="user-ratings">
                                Gitter help rooms
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="videos">
                                <input type="checkbox" id="videos" name="improvement" value="videos" class="user-ratings">
                                Videos
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="meetups">
                                <input type="checkbox" id="meetups" name="improvement" value="city-meetups" class="user-ratings">
                                City Meetups
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="wiki">
                                <input type="checkbox" id="wiki" name="improvement" value="wiki" class="user-ratings">
                                Wiki
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="forum">
                                <input type="checkbox" id="forum" name="improvement" value="forum" class="user-ratings">
                                Forum
                            </label>
                        </li>
                        <li class="checkbox">
                            <label for="additional-courses">
                                <input type="checkbox" id="additional-courses" name="improvement" value="additional-courses" class="user-ratings">
                                Additional Courses
                            </label>
                        </li>
                    </ul>
                </div>
            <div class="row-tab">
                <div class="labels">
                    <label for="comments">Any Comments or Suggestions?</label>
                </div>
                <div class="right-tab">
                    <textarea id="comments" name="comments" placeholder="Enter your comment here..." class="suggestions input-field"></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
