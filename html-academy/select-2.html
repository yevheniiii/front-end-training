<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>«Мультиселект»</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Анкета</h1>

    <form action="https://echo.htmlacademy.ru" method="post">
      <p>В мультиселекте можно выбрать несколько вариантов, щёлкая по ним с зажатой клавишей Ctrl на Windows или Command на MacOS.</p>

      <p><i>Любимые дни недели:</i></p>
      <select name="days" multiple size="7">
        <option>Понедельник</option>
        <option>Вторник</option>
        <option>Среда</option>
        <option>Четверг</option>
        <option>Пятница</option>
        <option>Суббота</option>
        <option selected>Воскресенье</option>
      </select>

      <input type="submit" value="Отправить">
    </form>
  </body>
</html>
