<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: форма регистрации</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Регистрация</h1>

    <form action="https://echo.htmlacademy.ru" method="post">
      <label for="login">Ваш логин (email):</label>
      <br>
      <input type="text" name="login" id="login">
      <br>
      <label for="password">Пароль:</label>
      <br>
      <input type="password" name="password" id="password">
      <br>
      <label for="info">Информация о себе:</label>
      <br>
      <textarea id="textarea" rows="3" name="info" id="info"></textarea>
      <br>
      <input type="checkbox" name="subscribe" id="subscribe" checked>
      <label for="subscribe">Подписаться на рассылку</label>
      <br>
      <label><br>
        <input type="submit" value="Зарегистироваться"></input>
      </label>
    </form>
  </body>
</html>
