<!DOCTYPE html>
<html lang="uk">

<head>
    <title>PopUp menu</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div class="menu">
            <div class="menuItem" tabindex="1">YaMail</div>

            <div class="menuItem" tabindex="2">Images</div>

            <input type="checkbox" id="ButtonPopUp" class="popUp" />
            <label for="ButtonPopUp" class="button" tabindex="3"></label>

            <div class="iconsContainer">
                <ul class="popupIcons">
                    <li class="popupIconsItem" tabindex="6">
                        <a href="#">
                            <img src="images/drive.png" alt="drive" />
                            <div class="captions">Drive</div>
                        </a>
                    </li>

                    <li class="popupIconsItem">
                        <a href="#">
                            <img src="images/calendar.png" alt="calendar" />
                            <div class="captions">Calendar</div>
                        </a>
                    </li>

                    <li class="popupIconsItem">
                        <a href="#">
                            <img src="images/drive.png" alt="drive" />
                            <div class="captions">Drive</div>
                        </a>
                    </li>

                    <li class="popupIconsItem">
                        <a href="#">
                            <img src="images/business.png" alt="business" />
                            <div class="captions">Business</div>
                        </a>
                    </li>

                    <li class="popupIconsItem">
                        <a href="#">
                            <img src="images/translator.jpg" alt="translator" />
                            <div class="captions">Translator</div>
                        </a>
                    </li>

                    <li class="popupIconsItem">
                        <a href="#">
                            <img src="images/music.png" alt="music" />
                            <div class="captions">GMusic</div>
                        </a>
                    </li>

                    <li class="popupIconsItem">
                        <a href="#">
                            <img src="images/plus.png" alt="gplus" />
                            <div class="captions">GPlus</div>
                        </a>
                    </li>

                    <li class="popupIconsItem">
                        <a href="#">
                            <img src="images/bell.png" alt="bell" />
                            <div class="captions">Bell</div>
                        </a>
                    </li>

                    <li class="popupIconsItem space"></li>
                </ul>

                <input type="checkbox" id="buttonMore" class="MoreApps" />
                <label for="buttonMore" class="MorePopUp">More</label>

                <hr class="line" />

                <ul class="hiddenBlock">
                    <li class="popupIconsItem hidden">
                        <a href="#">
                            <img src="images/plus.png" alt="plus" />
                            <div class="captions">Plus</div>
                        </a>
                    </li>

                    <li class="popupIconsItem hidden">
                        <a href="#">
                            <img src="images/plus.png" alt="plus" />
                            <div class="captions">Plus</div>
                        </a>
                    </li>

                    <li class="popupIconsItem hidden">
                        <a href="#">
                            <img src="images/plus.png" alt="plus" />
                            <div class="captions">Plus</div>
                        </a>
                    </li>

                    <li class="popupIconsItem hidden">
                        <a href="#">
                            <img src="images/plus.png" alt="plus" />
                            <div class="captions">Plus</div>
                        </a>
                    </li>

                    <li class="popupIconsItem hidden">
                        <a href="#">
                            <img src="images/plus.png" alt="plus" />
                            <div class="captions">Plus</div>
                        </a>
                    </li>

                    <li class="popupIconsItem hidden">
                        <a href="#">
                            <img src="images/plus.png" alt="plus" />
                            <div class="captions">Plus</div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="menuItem" tabindex="4">
                <img src="images/bell.png" alt="user-notifications" />
            </div>

            <div class="menuItem" tabindex="5">
                <img class="ava" src="images/img_avatar.png" alt="user-avatar" />
            </div>

            <div class="triangle">
                <div class="empty"></div>
            </div>
        </div>
    </nav>
</body>

</html>
